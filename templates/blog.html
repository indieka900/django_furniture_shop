{% extends "common.html" %}
{% load static %}
{% block main %}
	<!-- Start Blog Section -->
	<div class="blog-section">
		<div class="container">
			
			<div class="row">
				{% for im in blogs %}
					{% for i in blogs %}
						<div class="col-12 col-sm-6 col-md-4 mb-5">
							<div class="post-entry">
								<a href="#" class="post-thumbnail"><img src="/media/{{ i.image }}" alt="Image" class="img-fluid"></a>
								<div class="post-content-entry">
									<h3><a href="#">{{i.title}}</a></h3>
									<div class="meta">
										<span>by <a href="#">{{i.auther}}</a></span> <span>on <a href="#">{{i.created_on|date}}</a></span>
									</div>
								</div>
							</div>
						</div>
					{% endfor %}
				{% endfor %}

			</div>
		</div>
	</div>
	<!-- End Blog Section -->	

{% endblock %}
